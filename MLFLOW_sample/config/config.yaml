project:
  name: "house-price-prediction"
  author: "Satish"
  version: "1.0.0"

data:
  raw_path: "/Workspace/COMM - Commercial Analytics (CMAN)/MMM Quattro 2025/Satish/MLFLOW_sample/data/raw/house_prices.csv"
  processed_path: "/Workspace/COMM - Commercial Analytics (CMAN)/MMM Quattro 2025/Satish/MLFLOW_sample/data/processed/"

preprocessing:
  test_size: 0.2
  random_state: 44
  categorical_features:
    - "Brick"
    - "Neighborhood"
  numerical_features:
    - "SqFt"
    - "Bedrooms"
    - "Bathrooms"
    - "Offers"
  target: "Price"   # or "HomePrice" if that is the actual column

feature_engineering:
  create_features:
    - "PricePerSqFt"
    - "TotalRooms"
    - "BathBedroomRatio"
  scaling: true

mlflow:
  experiment_name: "/Users/satish.vavilapalli@elancoah.com/house-price-prediction"
  tracking_uri: "databricks"        # optional on Databricks, but harmless
  model_registry_name: "house_price_regression"

models:
  linear_regression:
    enabled: true
    params: {}

  ridge:
    enabled: true
    params:
      alpha: [0.1, 1.0, 10.0]

  lasso:
    enabled: true
    params:
      alpha: [0.1, 1.0, 10.0]

  random_forest:
    enabled: true
    params:
      n_estimators: [50, 100, 200]
      max_depth: [5, 10, 15]
      min_samples_split: [2, 5]

  gradient_boosting:
    enabled: true
    params:
      n_estimators: [50, 100, 200]
      learning_rate: [0.01, 0.1, 0.2]
      max_depth: [3, 5, 7]

training:
  cv_folds: 5
  scoring: "neg_mean_squared_error"
  n_jobs: -1

deployment:
  stage: "Production"
  endpoint_name: "house-price-prediction-endpoint"
